{%if invoice_list %}
<ul>
	{% for invoice in invoice_list %}		
		<li> 
			<a href="/InvoicingWeb/Customer/Invoice/{{invoice.CustomerInvoiceNumber}}">{{invoice.CustomerInvoiceNumber}}</a>
			{% if invoice.PartnerInvoiceNumber %}
			<a href="/InvoicingWeb/SideBySide/{{invoice.PartnerInvoiceNumber}}"> Side by Side </a>
			{% else %}
			No associated Partner Invoice
			{% endif %}
		</li>
	{% endfor %}
<ul>
{%else%}
	<p>no invoices for {{customer_name}}</p>
{%endif%}
